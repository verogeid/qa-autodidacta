<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastAPI - Audiolibro</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      align-items: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      align-items: center;
    }
    @media (max-width: 599px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
    }
    @media (min-width: 600px) {
      .controls {
        flex-direction: row;
      }
    }
    main {
      padding: 1rem;
      max-width: 700px;
      margin: 0 auto;
      overflow-y: auto;
      flex: 2;
    }
    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      z-index: 100;
    }
    button {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>React</h1>
    <div class="controls">
      <div class="control-group">
        <label for="selector">Tema:</label>
        <select id="selector"></select>
      </div>
    </div>
  </header>
  <main><div id="text"></div></main>
  <div class="buttons-container">
    <button id="btnRead">‚ñ∂Ô∏è Leer</button>
    <button id="btnPause">‚è∏Ô∏è Pausar</button>
    <button id="btnRepeat">üîÅ Repetir frase</button>
  </div>

  <script>
    let voices = [];
    let text = '';
    let phrases = [];
    let currentIndex = 0;
    let utterance;
    let isPaused = false;
    let isRepeating = false;
    const lang = 'es';
    const langCountry = 'es-ES';
    const pitch = 1.2;

    window.speechSynthesis.onvoiceschanged = () => {
      voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith(lang));
    };

    async function loadSelector() {
      const res = await fetch('https://verogeid.github.io/qa-autodidacta/courses/dev-and-ia/fastapi/audiobook/lessons.md');
      const lines = (await res.text()).split('\n').filter(Boolean);
      const selector = document.getElementById('selector');
      selector.innerHTML = '';
      lines.forEach(file => {
        const option = document.createElement('option');
        option.value = file;
        option.textContent = file.replace('.md', '');
        selector.appendChild(option);
      });
      selector.addEventListener('change', loadText);
      if (lines[0]) {
        selector.value = lines[0];
        await loadText();
      }
    }

    async function loadText() {
      speechSynthesis.cancel();
      if (utterance) utterance.onend = null;
      isPaused = false;
      isRepeating = false;
      currentIndex = 0;
      const file = document.getElementById('selector').value;
      const res = await fetch(`https://verogeid.github.io/qa-autodidacta/courses/dev-and-ia/fastapi/audiobook/lessons/${file}`);
      text = await res.text();
      document.getElementById('text').textContent = text;
      phrases = splitTextToPhrases(text);
      highlightCurrentPhrase();
    }

    function splitTextToPhrases(txt) {
      const lines = txt.split('\n');
      const result = [];
      for (let line of lines) {
        if (line.trim() === '') {
          result.push('\n');
          continue;
        }
        let parts = [];
        const regex = /\[pause\]|\[long pause\]|[^.!?\[\]]+[.!?]?/gi;
        let match;
        while ((match = regex.exec(line)) !== null) {
          let phrase = match[0].trim();
          if (phrase) parts.push(phrase);
        }
        if (parts.length === 0) parts.push(line);
        result.push(...parts, '\n');
      }
      return result.filter(p => p !== '');
    }

    async function speakCurrentPhrase() {
      if (currentIndex >= phrases.length) {
        await loadNextFileAndRead();
        return;
      }
      if (isPaused || isRepeating) return;

      const phrase = phrases[currentIndex];
      if (phrase === '[pause]' || phrase === '[long pause]') {
        currentIndex++;
        setTimeout(speakCurrentPhrase, phrase === '[pause]' ? 2000 : 4000);
        return;
      }

      utterance = new SpeechSynthesisUtterance(phrase);
      utterance.lang = langCountry;
      utterance.pitch = pitch;
      utterance.rate = 1;
      utterance.voice = voices.find(v => v.name.includes('Google espa√±ol')) || voices[0];

      highlightCurrentPhrase();

      utterance.onend = () => {
        if (!isPaused && !isRepeating) {
          currentIndex++;
          speakCurrentPhrase();
        }
      };

      speechSynthesis.speak(utterance);
    }

    async function loadNextFileAndRead() {
      const selector = document.getElementById('selector');
      const options = Array.from(selector.options);
      const currentIndexOption = options.findIndex(opt => opt.value === selector.value);
      const nextIndex = currentIndexOption + 1;

      if (nextIndex < options.length) {
        selector.value = options[nextIndex].value;
        await loadText();
        speakCurrentPhrase();
      } else {
        // Al llegar al √∫ltimo archivo, no hace nada m√°s.
        // Si quieres que vuelva al primero, descomenta:
        // selector.value = options[0].value; await loadText(); speakCurrentPhrase();
      }
    }

    function highlightCurrentPhrase() {
      const container = document.getElementById('text');
      const highlighted = phrases.map((p, i) => {
        if (p === '\n') return '<br>';
        if (p === '[pause]' || p === '[long pause]') return '';
        const safe = escapeHtml(p);
        return (i === currentIndex) ? `<mark>${safe}</mark>` : safe;
      });
      container.innerHTML = highlighted.join(' ');
    }

    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    document.getElementById('btnRead').onclick = () => {
      if (speechSynthesis.speaking && isPaused) {
        speechSynthesis.resume();
        isPaused = false;
      } else {
        if (speechSynthesis.speaking) speechSynthesis.cancel();
        isPaused = false;
        isRepeating = false;
        speakCurrentPhrase();
      }
    };

    document.getElementById('btnPause').onclick = () => {
      if (speechSynthesis.speaking && !isPaused) {
        speechSynthesis.pause();
        isPaused = true;
      }
    };

    document.getElementById('btnRepeat').onclick = () => {
      if (phrases.length === 0 || currentIndex >= phrases.length) return;

      const phraseToRepeat = phrases[currentIndex];
      if (phraseToRepeat === '[pause]' || phraseToRepeat === '[long pause]') return;

      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }

      isRepeating = true;

      const repeatUtterance = new SpeechSynthesisUtterance(phraseToRepeat);
      repeatUtterance.lang = langCountry;
      repeatUtterance.pitch = pitch;
      repeatUtterance.rate = 1;
      repeatUtterance.voice = voices.find(v => v.name.includes('Google espa√±ol')) || voices[0];

      highlightCurrentPhrase();

      repeatUtterance.onend = () => {
        isRepeating = false;
        isPaused = true;
        highlightCurrentPhrase();
      };

      speechSynthesis.speak(repeatUtterance);
    };

    window.onload = loadSelector;
  </script>
</body>
</html>
