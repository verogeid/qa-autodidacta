<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inglés Técnico - Audiolibro con pausas</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #fff;
      border-bottom: 1px solid #ccc;
      padding: 1rem;
      z-index: 10;
    }
    main {
      margin-top: 200px;
      padding: 1rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      height: calc(100vh - 200px);
      overflow-y: auto;
    }
    select, button, input[type="range"] {
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    #text { white-space: pre-wrap; line-height: 1.6; margin-top: 1rem; }
    mark { background: yellow; }
  </style>
</head>
<body>
  <header>
    <h1>Inglés Técnico - Audiolibro con pausas</h1>
    <label for="selector">Selecciona un tema:</label>
    <select id="selector"></select><br/>

    <label for="rate">Velocidad:</label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" />

    <div>
      <button id="btnRead">Leer</button>
      <button id="btnPause">Pausar</button>
      <button id="btnResume">Reanudar</button>
      <button id="btnRepeat">Repetir frase</button>
    </div>
  </header>

  <main><div id="text"></div></main>

  <script>
    let voices = [];
    let text = '';
    let phrases = [];
    let currentIndex = 0;
    let utterance;
    let isPaused = false;
    let repeatPhrase = '';
    let timeoutId;
    const secPause = 2000;
    const secLongPause = 4000;

    window.speechSynthesis.onvoiceschanged = () => {
      voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith('en'));
    };

    async function loadSelector() {
      const res = await fetch('https://verogeid.github.io/qa-autodidacta/courses/resources/english/audiobook/speechs.md');
      const lines = (await res.text()).split('\n').filter(Boolean);
      const selector = document.getElementById('selector');
      selector.innerHTML = '';
      lines.forEach(file => {
        const option = document.createElement('option');
        option.value = file;
        option.textContent = file.replace('.md', '');
        selector.appendChild(option);
      });
      selector.addEventListener('change', loadText);
      if (lines[0]) {
        selector.value = lines[0];
        loadText();
      }
    }

    async function loadText() {
      clearTimeout(timeoutId);
      speechSynthesis.cancel();
      currentIndex = 0;
      repeatPhrase = '';
      const file = document.getElementById('selector').value;
      const res = await fetch(`https://verogeid.github.io/qa-autodidacta/courses/resources/english/audiobook/${file}`);
      text = await res.text();
      document.getElementById('text').textContent = text;
      phrases = splitTextToPhrases(text);
      highlightCurrentPhrase();
    }

    function splitTextToPhrases(txt) {
      const lines = txt.split('\n');
      const result = [];
      for (let line of lines) {
        if (line.trim() === '') {
          result.push('\n');
          continue;
        }
        if (line.trim() === '---') {
          result.push('[pause]');
          continue;
        }
        let parts = [];
        const regex = /\[pause\]|\[long pause\]|[^.!?\[\]]+[.!?]?/gi;
        let match;
        while ((match = regex.exec(line)) !== null) {
          let phrase = match[0].trim();
          if (phrase) parts.push(phrase);
        }
        if (parts.length === 0) parts.push(line);
        result.push(...parts, '\n');
      }
      return result.filter(p => p !== '');
    }

    function speakCurrentPhrase() {
      if (currentIndex >= phrases.length) return;

      const phrase = phrases[currentIndex];
      repeatPhrase = phrase;

      if (phrase === '\n') {
        currentIndex++;
        highlightCurrentPhrase();
        speakCurrentPhrase();
        return;
      }

      if (phrase.toLowerCase() === '[pause]') {
        timeoutId = setTimeout(() => {
          currentIndex++;
          highlightCurrentPhrase();
          speakCurrentPhrase();
        }, secPause);
        return;
      }

      if (phrase.toLowerCase() === '[long pause]') {
        timeoutId = setTimeout(() => {
          currentIndex++;
          highlightCurrentPhrase();
          speakCurrentPhrase();
        }, secLongPause);
        return;
      }

      utterance = new SpeechSynthesisUtterance(phrase);
      utterance.lang = 'en-GB';
      utterance.rate = parseFloat(document.getElementById('rate').value);
      utterance.voice = voices.find(v => v.lang === 'en-GB') || voices.find(v => v.lang.startsWith('en'));

      utterance.onend = () => {
        currentIndex++;
        highlightCurrentPhrase();
        if (!isPaused) speakCurrentPhrase();
      };

      speechSynthesis.speak(utterance);
    }

    function highlightCurrentPhrase() {
      const container = document.getElementById('text');
      const highlighted = phrases.map((p, i) => {
        let display = p;
        if (p === '[pause]') display = '---';
        if (p === '\n') return '<br>';
        const safe = escapeHtml(display);
        return (i === currentIndex) ? `<mark>${safe}</mark>` : safe;
      });
      container.innerHTML = highlighted.join(' ');
    }

    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    document.getElementById('btnRead').onclick = () => {
      if (speechSynthesis.speaking) speechSynthesis.cancel();
      isPaused = false;
      speakCurrentPhrase();
    };

    document.getElementById('btnPause').onclick = () => {
      if (speechSynthesis.speaking && !speechSynthesis.paused) {
        speechSynthesis.pause();
        isPaused = true;
      }
      if (timeoutId) {
        clearTimeout(timeoutId);
        timeoutId = null;
      }
    };

    document.getElementById('btnResume').onclick = () => {
      if (speechSynthesis.paused) {
        speechSynthesis.resume();
        isPaused = false;
      } else if (!speechSynthesis.speaking) {
        speakCurrentPhrase();
      }
    };

    document.getElementById('btnRepeat').onclick = () => {
      if (speechSynthesis.speaking) speechSynthesis.cancel();
      if (!repeatPhrase) return alert('No phrase to repeat');
      isPaused = false;
      utterance = new SpeechSynthesisUtterance(repeatPhrase);
      utterance.lang = 'en-GB';
      utterance.rate = parseFloat(document.getElementById('rate').value);
      utterance.voice = voices.find(v => v.lang === 'en-GB') || voices.find(v => v.lang.startsWith('en'));
      utterance.onend = () => {
        highlightCurrentPhrase();
      };
      speechSynthesis.speak(utterance);
    };

    window.onload = loadSelector;
  </script>
</body>
</html>
