<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inglés Técnico - Audiolibro</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    select, button, input[type="range"] { margin: 0.5rem 0; padding: 0.5rem; }
    #text { white-space: pre-wrap; margin-top: 1rem; line-height: 1.6; }
    .highlight { background: yellow; }
  </style>
</head>
<body>
  <h1>Inglés Técnico - Audiolibro</h1>
  <label for="selector">Selecciona un tema:</label>
  <select id="selector"></select><br/>
  <label for="rate">Velocidad:</label>
  <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
  <div>
    <button onclick="readText()">Leer</button>
    <button onclick="pauseSpeech()">Pausar</button>
    <button onclick="resumeSpeech()">Reanudar</button>
    <button onclick="repeatLastSentence()">Repetir frase</button>
  </div>
  <div id="text"></div>

  <script>
    let text = '';
    let utterance;
    let voices = [];
    let lastSentence = '';
    let charIndex = 0;

    const files = [
      "01-introduction.md",
      "02-job-skills.md",
      "03-daily-meetings.md",
      "04-technical-interview.md",
      "05-asking-for-help.md",
      "06-sprint-retrospective.md",
      "07-daily-standup.md",
      "08-managing-priorities.md",
      "09-negotiation-product-owner.md",
      "10-code-review-communication.md",
      "11-bug-reporting-qa.md",
      "12-sprint-planning-dependencies.md",
      "13-technical-interviews.md",
      "14-daily-standups.md",
      "15-pull-request-reviews.md",
      "16-explaining-bugs.md",
      "17-1on1-manager-meetings.md",
      "18-writing-docs.md",
      "19-it-job-interviews.md",
      "20-leading-meetings.md",
      "21-conflict-management.md",
      "22-professional-feedback.md",
      "23-communication-with-recruiters.md",
      "24-team-meetings.md",
      "25-client-meetings.md",
      "26-technical-interviews-advanced.md",
      "27-giving-and-receiving-feedback-in-it-teams.md",
      "28-bug-reporting-and-documentation.md",
      "29-explaining-agile-processes-and-methodologies.md",
      "30-describe-your-typical-workday.md",
      "31-handling-blockers-and-delays.md"
    ];

    window.speechSynthesis.onvoiceschanged = () => {
      voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith('en'));
    };

    function loadSelector() {
      const selector = document.getElementById('selector');
      selector.innerHTML = '';
      files.forEach(file => {
        const option = document.createElement('option');
        option.value = file;
        option.textContent = file.replace('.md', '').replace(/-/g, ' ');
        selector.appendChild(option);
      });
      selector.addEventListener('change', loadTextAndRead);
      if (files[0]) {
        selector.value = files[0];
        loadTextAndRead();
      }
    }

    async function loadTextAndRead() {
      const file = document.getElementById('selector').value;
      try {
        const res = await fetch(`https://verogeid.github.io/qa-autodidacta/cursos/resources/english/audiobook/${file}`);
        text = await res.text();
        document.getElementById('text').innerHTML = escapeHtml(text).replace(/\n/g, '<br>');
        readText();
      } catch(e) {
        alert('No se pudo cargar el archivo ' + file);
      }
    }

    function readText() {
      if (!text) return;
      speechSynthesis.cancel();
      utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-GB';
      utterance.rate = parseFloat(document.getElementById('rate').value);
      utterance.voice = voices.find(v => v.lang === 'en-GB') || voices.find(v => v.lang.startsWith('en'));

      utterance.onboundary = function(event) {
        if (event.name === 'word') {
          charIndex = event.charIndex;
          highlightWord(event.charIndex, event.charLength);
        } else if (event.name === 'sentence') {
          lastSentence = text.slice(event.charIndex, event.charIndex + event.charLength);
        }
      };

      speechSynthesis.speak(utterance);
    }

    function pauseSpeech() {
      if (speechSynthesis.speaking && !speechSynthesis.paused) speechSynthesis.pause();
    }

    function resumeSpeech() {
      if (speechSynthesis.paused) speechSynthesis.resume();
    }

    function repeatLastSentence() {
      if (!lastSentence) return;
      speechSynthesis.cancel();
      const repeat = new SpeechSynthesisUtterance(lastSentence);
      repeat.lang = 'en-GB';
      repeat.voice = voices.find(v => v.lang === 'en-GB') || voices.find(v => v.lang.startsWith('en'));
      speechSynthesis.speak(repeat);
    }

    function highlightWord(start, length) {
      const element = document.getElementById('text');
      const before = text.slice(0, start);
      const word = text.slice(start, start + length);
      const after = text.slice(start + length);
      element.innerHTML = `${escapeHtml(before)}<span class="highlight">${escapeHtml(word)}</span>${escapeHtml(after)}`.replace(/\n/g, '<br>');
    }

    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
    }

    window.onload = loadSelector;
  </script>
</body>
</html>
